<!DOCTYPE html>
<html>
<head>
  <title>Word's Worth</title>
  <meta charset="utf-8">
  <link  rel="stylesheet" type="text/css" href="/main.css">
  <link rel="stylesheet" type="text/css" href="/skeleton.css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script  src = "http://d3js.org/topojson.v1.min.js" > </script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <script>
    $(document).ready(function () {
      $('body').on('keypress', function(e) {
        if (e.which === 13) {
          $('#displaybox').val(function(index, val) {
            return val + $('#terms').val() + ' '})
          $('#terms').val('')
        }
      })
    })
  </script>

  <div class=wrap>
    <nav>
      <ul>
        <!-- <li><a href="#">text finder</a></li> -->
        <li><a href="#twitter">compare hashtags</a></li>
        <li><a href="#twit-stream">world tweets</a></li>
        <li><a href="#main">home</a></li>
      </ul>
    </nav>
    <header class="title">
      <h1>Word's Worth</h1>
    </header>
    <section class="main" id="main">
      <div class="container">
       <div class="row">
        <div id="searchform" class="four columns">
          <div class="maintopic">
            <p>Enter your main topic</p>
            <p><input placeholder="main topic" type="text" name="maintopic" id="main-topic"></input></p>
          </div>

          <div class="keywords">
            <p>Enter key word, hit return</p>
            <p><input placeholder="key word" type="text" id="terms"></p>
          </div>
          <div class=keyword-display>
            <textarea type="text" id="displaybox" name="keyword"></textarea>
            <input type="button" name="commit" value="compare" id="sendform">
          </div>
        </div>
        <div id="result-container" class="eight columns">
          <div id="graph"></div>
        </div>
        </div>
      </div>
    </section>

    <div class='separator'></div>

    <section class='twitter' id="twitter">
    <h1 id='tweet-header'>Backtweet Boy</h1>
      <div class="container">
        <div class="row" id="tweet">
          <div id="searchform" class="four columns">
            <div class="maintopic">
              <p><input placeholder="search Twitter" type="text" name="maintopic" id="tweet-search"></input></p>
              <input type="button" name="commit" value="compare" id="tweetform">
            </div>
          </div>
          <div id="result-container" class="eight columns">
            <div id="twitter-graph"></div>
          </div>
        </div>
      </div>
    </section>

    <div class='separator'></div>

    <section class='stream' id="twit-stream">
    <h1 id='tweet-header'>Home Tweet Home</h1>
      <div class="container">
        <div class="row">
          <div id="searchform" class="four columns">
            <div class="maintopic">
              <form id='stream-search'>
                <p><input placeholder="search" type="text" name="maintopic" id="streamtopic"></input></p>
                <input type="button" name="commit" value="compare" id="streamform">
              </form>
            </div>
          </div>
        </div>
        <div class="row">
          <div id="map-container" class="twelve columns">
            <div id="stream-graph"></div>
          </div>
          <p id="test-text"></p>
        </div>
      </div>
    </section>
  </div>
    <script src='bundle.js'></script>
</body>
</html>
